<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard - Vega</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Power BI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reporte">Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <main class="container">
    <!--    <h1 class="text-center">Visualización en Tiempo Real</h1> -->
        <p class="text-center">
            Usa el botón para actualizar manualmente el reporte.
        </p>

        <div id="reporte" class="d-flex justify-content-center">
           
            <div class="text-center mt-3" >
                <button id="refresh-btn" class="btn btn-primary" style="background-color: red;">Actualizar Reporte</button>
            </div>

            <iframe id="powerbi-report" 
                title="Reporte Power BI" 
                src="https://app.powerbi.com/view?r=eyJrIjoiNTBkNTA1NjQtMDU4ZC00MjJkLTk2ZGItOTBhZjhiMWNkMDliIiwidCI6Ijk1ZDQxMWNmLWMyYjQtNDE0Ny1hNzI1LWRlMDM4NDFlY2I5NyJ9" 
                allowFullScreen="true">
            </iframe>



        </div>
  
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Power BI Viewer. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para recarga manual -->
    <script>
        document.getElementById('refresh-btn').addEventListener('click', () => {
            const iframe = document.getElementById('powerbi-report');
            iframe.src = iframe.src; // Recarga el iframe
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
